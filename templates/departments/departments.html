{% extends "base.html" %}
{% block content %}

<h3 class="brown-text text-lighten-2 center-align">Manage Departments</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_department') }}" class="btn-large white-text brown lighten-2">
            Add Department <i class="fa-solid fa-square-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for department in departments %}
    <div class="col s12 m3">
      <div class="card brown lighten-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ department.department_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('delete_department', department_id=department._id) }}" class="btn white-text brown lighten-2">Delete</a>
          <a href="{{ url_for('edit_department', department_id=department._id) }}" class="btn white brown-text text-lighten-2">Edit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
