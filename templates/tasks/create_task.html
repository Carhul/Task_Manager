{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Create Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('create_task') }}">
            <!-- Department selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="department_name" name="department_name" class="validate" required>
                        <option value="" disabled selected>Choose Department</option>
                        {% for department in departments %}
                            <option value="{{ department.department_name}}">{{ department.department_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="department_name">Departments</label>
                </div>
            </div>
            <!-- Task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate"
                        required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- Task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- Due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-calendar-days prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- Is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-circle-exclamation prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Create Task <i class="fa-solid fa-square-plus right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
