{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- Department selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="department_name" name="department_name" class="validate" required>
                        <option value="" disabled>Choose Department</option>
                        {% for department in departments %}
                        {% if department.department_name == task.department_name %}
                        <option value="{{ department.department_name}}" selected>{{ department.department_name}}</option>
                        {% else %}
                        <option value="{{ department.department_name}}">{{ department.department_name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <label for="department_name">Department</label>
                </div>
            </div>
            <!-- Task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" value="{{ task.task_name }}"
                        type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- Task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required>{{ task.task_description }}</textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- Due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-calendar-days prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" value="{{ task.due_date }}"
                        class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- Is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-circle-exclamation prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                            {% if task.is_urgent == "on" %}
                            <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                            {% else %}
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            {% endif %}
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel button -->
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                        Cancel <i class="fa-solid fa-circle-xmark right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Task <i class="fa-solid fa-pen-to-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
