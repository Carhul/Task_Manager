{% extends "base.html" %}
{% block content %}

    <h3 class="base-color center-align">Add Department</h3>

    <div class="row card-panel base-bgcolor">
        <form class="col s12" method="POST" action="{{ url_for('add_department') }}">
            <!-- Department name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open prefix base-color"></i>
                    <input id="departmen_name" name="department_name" minlength="3" maxlength="25" type="text" class="validate"
                        required>
                    <label for="department_name">Department Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large base-color base-bgcolor3">
                        Add Department <i class="fa-solid fa-square-plus right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
