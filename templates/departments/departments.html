{% extends "base.html" %}
{% block content %}

<h3 class="base-color center-align">Manage Departments</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_department') }}" class="btn-large base-bgcolor base-color">
            Add Department <i class="fa-solid fa-square-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for department in departments %}
    <div class="col s12 m3">
      <div class="card base-bgcolor center-align">
        <div class="card-content base-color">
          <span class="card-title">{{ department.department_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('delete_department', department_id=department._id) }}" class="btn base-bgcolor base-color">Delete</a>
          <a href="{{ url_for('edit_department', department_id=department._id) }}" class="btn base-bgcolor base-color">Edit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
